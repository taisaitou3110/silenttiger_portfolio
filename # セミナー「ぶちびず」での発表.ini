>家買うなら、地方で中古一括1000万までかなぁとか、ずっと考えていた。  
>2016年地方に来たら家は有り余っている。不動産屋はない。空き家をどうするか、興味があって宅建取得。  
>その後、ボランティアで空き家の取引に10件程度かかわる中、ただ同然で購入する。（ただし、修繕や車保有、交通費などは付帯する）  
