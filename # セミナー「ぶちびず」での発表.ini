## システム屋
>昔から理屈っぽかった。 そして文系なのにものづくりに憧れていた。就職当時は氷河期だが、SEは大量採用（７割退職）時代。  
>SEとして採用され、化粧品屋さんのシステムを数年担当。プログラム開発の基礎は学べたが、最新技術を学べる場所ではなかったなか、  
>4年目にコンビニ業界向けの新規開発案件に参画させてもらう。ここで大規模開発や一貫した業務システムの仕様と定番のデータベース技術などを学ぶ。  
>その後は、大業界シュリンク時代で、システム開発需要は激減。年齢を重ねただけの仕事はないまま、ベンチャー企業からの誘いに乗って転職。  
>ベンチャー企業では情報システム部を立ち上げる仕事をするはずだったが、会社が思うように伸びず。売上のあとにシステム投資の流れを痛感。  
>無料or低予算でできるシステム開発はいくつか取り組み、現在の収入にもつながっている。  
>移住後は光回線がない！！から始まり。システム開発の技術のトレンドはクラウド→AIとどんどん移っていってなかなかキャッチアップが難しかったが、  
>AIで開発ができる時代がきた！

